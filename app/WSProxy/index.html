<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WSProxy</title>
    <link rel="stylesheet" type="text/css" href=".\res\css\main.css">
    <link rel="stylesheet" type="text/css" href=".\res\css\alertify.min.css">
    <link rel="stylesheet" type="text/css" href=".\res\css\themes\default.min.css">
    <script src=".\res\js\jquery-3.0.0.min.js"></script>
    <script src=".\res\js\alertify.min.js"></script>
    <script src=".\res\js\main.js"></script>

<body>
WSDL Url: <input id="wsdlurl" type="text" name="wsdurl" value="" placeholder="Somthing like: https://suny.iscboard.com:8888/xxxwsv2x/billing?wsdl"><br>
<div id="wsdlsubdiv"><input style="" type="submit" value="Submit" onclick="getWSDLFile($('#wsdlurl').val().trim());">
<p style="">Push this buttom to test received WSDL file</p></div>
<div id="newserlink">
    <p>Your new Proxy server will be somthing like: </p>
    <a class="not-active" href="https://192.168.160.62:8890/bmiwsv27/billing?wsdl" target="_blank">http://localhost:8888/xxxwsv2x/billing?wsdl</a>
</div>
<div id="soapclientdiv">
    <p>Use "WebService Studio" for test above WSDL   </p>
    <input type="reset" value="WebServiceStudio" onclick="runSoapClient();">
</div>
<textarea id="log" placeholder="System Logs..."></textarea>
<div id="startdiv"><img id="startimg" src=".\res\img\start.png" alt="Start Button" height="70" width="70" onclick="startService();"></div>
</body>
